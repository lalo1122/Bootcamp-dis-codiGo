<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="POST">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre">

        <label for="tef">telefono</label>
        <input type="number" name="tef" id="tef" placeholder="telefono" pattern="^\+?[0-9]{3}-?[0-9]{6,12}$">

        <button type="submit" title="submit">Enviar Info al server</button>



    </form>


</body>
</html>
